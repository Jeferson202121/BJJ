    <meta name="description" content="A plataforma definitiva para gestão de Federações de Jiu-Jitsu via GitHub Workflow.">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark-bg: #050505;
            --github-gray: #0d1117;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--dark-bg); 
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            /* Garante que o conteúdo não fique embaixo do notch do iPhone */
            padding-top: var(--safe-top);
            padding-bottom: var(--safe-bottom);
        }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        
        .glass-card { 
            background: rgba(13, 17, 23, 0.85); 
            backdrop-filter: blur(25px); 
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .bjj-gradient { 
            background: radial-gradient(circle at 50% 0%, #0d1117 0%, #050505 100%); 
            background-attachment: fixed;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%); }
            100% { transform: translateX(150%); }
        }

        .shimmer-effect {
            position: relative;
            overflow: hidden;
        }

        .shimmer-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 1.2s infinite;
        }

        /* Melhorias para inputs no Mobile */
        input, select, textarea {
            font-size: 16px !important; 
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.08) !important;
            color: white !important;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            border-radius: 1rem;
        }
        
        input:focus {
            border-color: var(--gold) !important;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
            transform: translateY(-1px);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold); }

        /* Ajustes de toque para botões */
        button:active {
            transform: scale(0.96);
            opacity: 0.8;
        }
    </style>
